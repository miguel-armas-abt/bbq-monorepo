server:
  port: 8018

spring:
  application:
    name: order-hub-v1
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
      failFast: true
      name: experience-order-hub-v1 #prefix, API name
      profile: dev #sufix, indicate the execution environment
      retry:
        max-attempts: 1
        max-interval: 1000

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}