server:
  port: 8013

spring:
  application:
    name: table-placement-v1
  cloud:
    config:
      uri: ${CONFIG_SERVER_DOMAIN:http://localhost:8888}
      failFast: true
      name: business-table-placement-v1 #prefix, API name
      profile: dev #suffix, indicate the execution environment
      retry:
        max-attempts: 1
        max-interval: 1000