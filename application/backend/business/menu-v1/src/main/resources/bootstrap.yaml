server:
  port: 8012

spring:
  application:
    name: menu-v1

  cloud:
    config:
      uri: http://${CONFIG_SERVER_DOMAIN:localhost:8888}
      failFast: true
      name: business-menu-v1 #prefix, API name
      profile: dev #suffix, indicate the execution environment
      retry:
        max-attempts: 1
        max-interval: 1000

springdoc:
  swagger-ui:
    path: /swagger/index.html
    enabled: true

# actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, beans, env, loggers, flyway
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0