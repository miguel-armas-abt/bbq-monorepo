server:
  port: 8012

spring:
  application:
    name: menu-v1

  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
      failFast: true
      name: business-menu-v1 #prefix, API name
      profile: dev #suffix, indicate the execution environment
      retry:
        max-attempts: 1
        max-interval: 1000

springdoc:
  swagger-ui:
    path: /swagger/index.html
    enabled: true