version: '3.1'

services:
  config-server-v1:
    container_name: config-server-v1
    image: miguelarmasabt/config-server:v1.0.1
    restart: always
    environment: 
      - JAVA_OPTS=-Xms256M -Xmx256M
    
    
    networks:
      - dev_environment
    ports:
      - "8888:8888"

  product-v1:
    container_name: product-v1
    image: miguelarmasabt/product:v1.0.1
    restart: always
    environment: 
      - MYSQL_HOST=mysql-db:3306
      - MYSQL_USERNAME=bbq_user
      - MYSQL_PASSWORD=qwerty
      - DATABASE=db_products
    depends_on:
      - mysql-db
    
    networks:
      - dev_environment
    ports:
      - "8017:8017"

  invoice-v1:
    container_name: invoice-v1
    image: miguelarmasabt/invoice:v1.0.1
    restart: always
    environment: 
      - CONFIG_SERVER_DOMAIN=config-server-v1:8888
      - KAFKA_DOMAIN=kafka-server:9093
      - POSTGRESQL_DOMAIN=postgres-db:5432
      - POSTGRESQL_USERNAME=bbq_user
      - POSTGRESQL_PASSWORD=qwerty
      - PRODUCT_DOMAIN=product-v1:8017
      - JAVA_OPTS=-Xms256M -Xmx256M
    depends_on:
      - config-server-v1
      - postgres-db
      - kafka-server
    
    networks:
      - dev_environment
    ports:
      - "8014:8014"

  payment-v1:
    container_name: payment-v1
    image: miguelarmasabt/payment:v1.0.1
    restart: always
    environment: 
      - CONFIG_SERVER_DOMAIN=config-server-v1:8888
      - MYSQL_DOMAIN=mysql-db:3306
      - MYSQL_USERNAME=bbq_user
      - MYSQL_PASSWORD=qwerty
      - KAFKA_DOMAIN=kafka-server:9093
      - JAVA_OPTS=-Xms256M -Xmx256M
    depends_on:
      - config-server-v1
      - mysql-db
      - kafka-server
    
    networks:
      - dev_environment
    ports:
      - "8015:8015"

  kafka-server:
    container_name: kafka-server
    image: confluentinc/cp-kafka:6.2.1
    restart: always
    environment: 
      - KAFKA_ADVERTISED_LISTENERS=INSIDE://kafka-server:9093,OUTSIDE://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      - KAFKA_LISTENERS=INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      - KAFKA_INTER_BROKER_LISTENER_NAME=INSIDE
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper-server:2181
    depends_on:
      - zookeeper-server
    
    networks:
      - dev_environment
    ports:
      - "9092:9092"

  zookeeper-server:
    container_name: zookeeper-server
    image: confluentinc/cp-zookeeper:6.2.1
    restart: always
    environment: 
      - ZOOKEEPER_CLIENT_PORT=2181
    
    
    networks:
      - dev_environment
    ports:
      - "2181:2181"

  mysql-db:
    container_name: mysql-db
    image: mysql:latest
    restart: always
    environment: 
      - MYSQL_ROOT_PASSWORD=qwerty
      - TZ=UTC
    
    volumes:
      - ./../environment/databases/mysql-db/init:/docker-entrypoint-initdb.d
      - ./../environment/databases/mysql-db/data:/data/db
    networks:
      - dev_environment
    ports:
      - "3306:3306"

  postgres-db:
    container_name: postgres-db
    image: postgres:latest
    restart: always
    environment: 
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=qwerty
    
    volumes:
      - ./../environment/databases/postgres-db/init:/docker-entrypoint-initdb.d
      - ./../environment/databases/postgres-db/data:/data/db
    networks:
      - dev_environment
    ports:
      - "5432:5432"


networks:
  dev_environment:
    driver: bridge
    #activate ipv6
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    #IP Adress Manager
    ipam:
      driver: default
      config:
        -
          subnet: 172.16.232.0/24
          gateway: 172.16.232.1
        -
          subnet: "2001:3974:3979::/64"
          gateway: "2001:3974:3979::1"
