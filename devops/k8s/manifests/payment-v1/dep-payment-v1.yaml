apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-v1
spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: payment-v1
  template:
    metadata:
      labels:
        app: payment-v1
    spec:
      containers:
        - name: payment-v1
          image: miguelarmasabt/payment:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8015
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "640Mi"
              cpu: "1"
          env: 
            - name: CONFIG_SERVER_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: cm-payment-v1
                  key: config-server-domain
            - name: MYSQL_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: cm-payment-v1
                  key: mysql-domain
            - name: MYSQL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: cm-payment-v1
                  key: mysql-username
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: cm-payment-v1
                  key: mysql-password
            - name: KAFKA_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: cm-payment-v1
                  key: kafka-domain
            - name: CREATE_TOPICS
              valueFrom:
                configMapKeyRef:
                  name: cm-payment-v1
                  key: create-topics
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: cm-payment-v1
                  key: java-opts
