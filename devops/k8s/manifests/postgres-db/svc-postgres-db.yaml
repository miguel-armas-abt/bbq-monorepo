apiVersion: v1
kind: Service
metadata:
  name: postgres-db
  labels:
    app: postgres-db
spec:
  type: NodePort
  clusterIP: 10.96.1.3 #cluster IP allow backend requests
  selector:
    app: postgres-db
  ipFamilies:
    - IPv4
  ports:
    - name: postgres-db
      port: 5432
      nodePort: 30032
