apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-adapter-v1
  labels:
    app: auth-adapter-v1
spec:
  replicas: 1 #number of pods replicas
  selector: #define how the Deployment identify the pods that it could manage
    matchLabels:
      app: auth-adapter-v1
  template: #pod template specification
    metadata:
      labels: #define the labels for all pods
        app: auth-adapter-v1
    spec:
      containers:
        - name: auth-adapter-v1
          image: miguelarmasabt/auth-adapter:v1.0.1
          imagePullPolicy: IfNotPresent
          ports: #open the port to allow send and receive traffic in the container
            - containerPort: 8011
          
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
          env:
            - name: KEYCLOAK_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: cm-auth-adapter-v1
                  key: keycloak-domain
            - name: KEYCLOAK_KEY_RS256
              valueFrom:
                configMapKeyRef:
                  name: cm-auth-adapter-v1
                  key: keycloak-key-rs256
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: cm-auth-adapter-v1
                  key: java-opts
      
