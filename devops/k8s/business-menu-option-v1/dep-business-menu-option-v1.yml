apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-business-menu-option-v1
spec:
  selector:
    matchLabels:
      app: business-menu-option-v1
  replicas: 1
  template:
    metadata:
      labels:
        app: business-menu-option-v1
    spec:
      containers:
        - name: business-menu-option-v1
          image: bbq-images/business-menu-option-v1:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8093
          env:
            - name: EUREKA_SERVER
              valueFrom:
                configMapKeyRef:
                  name: cm-business-menu-option-v1
                  key: eureka-server
            - name: MYSQL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: cm-business-menu-option-v1
                  key: mysql-username
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: cm-business-menu-option-v1
                  key: mysql-password
            - name: MYSQL_URL
              valueFrom:
                configMapKeyRef:
                  name: cm-business-menu-option-v1
                  key: mysql-url
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: cm-business-menu-option-v1
                  key: java-opts