apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-v1
  template:
    metadata:
      labels:
        app: product-v1
    spec:
      containers:
        - name: product-v1
          image: miguelarmasabt/product:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8017
          env:
            - name: MYSQL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: cm-product-v1
                  key: mysql-username
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: cm-product-v1
                  key: mysql-password
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: cm-product-v1
                  key: mysql-host
            - name: DATABASE
              valueFrom:
                configMapKeyRef:
                  name: cm-product-v1
                  key: database
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "640Mi"
              cpu: "1"
